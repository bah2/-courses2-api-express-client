<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css">

  <title>CoursesApi</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Exercises
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="JsonPlaceHolder" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="new-courses.html">New Course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="details.html">Details</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <!-- table -->

    <section class="bg-secondary text-light p-5">

      <div class="container">

        <div class="row align-items-center justify-content-between">
          <div class="col-md">


            <form id="myForm">
              <div class="mb-3">
                <label for="dept" class="form-label">Department</label>
                <input type="text" class="form-control" id="dept" aria-describedby="textHelp">
              </div>
              <div class="mb-3">
                <label for="courseNum" class="form-label">Course Number</label>
                <input type="text" class="form-control" id="courseNum" aria-describedby="textHelp">
              </div>
              <div class="mb-3">
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" aria-describedby="textHelp">

              </div>
              <div class="mb-3">
                <label for="instructor" class="form-label">Instructor</label>
                <input type="text" class="form-control" id="instructor" aria-describedby="textHelp">

              </div>
              <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" aria-describedby="textHelp">

              </div>
              <div class="mb-3">
                <label for="numDays" class="form-label">Number of Days</label>
                <input type="text" class="form-control" id="numDays" aria-describedby="textHelp">

              </div>
              <button id="enrollBtn" type="button" class="btn btn-dark">Enroll now</button>


            </form>

            <div id="outputOfInput"></div>




          </div>

        </div>

      </div>
    </section>




  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>




  <script src="scripts/new-courses.js"></script>
</body>

</html>
